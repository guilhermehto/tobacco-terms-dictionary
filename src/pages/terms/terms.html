<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Termos</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-grid no-padding>
        <ion-row>
            <ion-col col-12>
                <ion-searchbar
                    [animated]="true"
                    [(ngModel)]="search"
                    (ionInput)="onSearchInput($event)"
                    placeholder="Pesquisar por termo">
                </ion-searchbar>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-6>
                <ion-item>Termo</ion-item>
            </ion-col>
            <ion-col col-6>
                <ion-item>TraduÃ§Ã£o</ion-item>
            </ion-col>
        </ion-row>
        <ion-row *ngFor="let term of terms">
            <ion-col col-6>
                <ion-card>
                    <ion-item>{{ term.term }}</ion-item>
                </ion-card>
            </ion-col>
            <ion-col col-6>
                <ion-card>
                    <ion-item>{{ term.translate }}</ion-item>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
